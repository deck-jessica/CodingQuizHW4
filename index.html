<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Coding Basics Quiz</h1>
    <h3>Press start to begin the quiz!</h3>
    <div class="start-button"><button>Begin Quiz</button></div>

    <div class="quiz-box">
        <header>
            <div class="quiz-title">Coding Quiz on Javascript</div>
            <div class="timer">
                <div class="timer-text">Time Left</div>
                <div class="timer-sec">90</div>
            </div>
        </header>
        <section>
            <div class="ques-text">
                <span class="question"></span>
            </div>
            <div class="ans-list"></div>
        </section>
    </div>
</body>
</html>
