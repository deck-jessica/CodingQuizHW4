<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="high-score">View High Scores</div>
    </nav>
    <h1>Coding Basics Quiz</h1>
    <h3>Press start to begin the quiz!</h3>
    <table class="timer" style="visibility: hidden;">
        <tr>
            <td>Time left in Game: </td>
            <td> <span id="gameTimer"></span></td>
        </tr>
    </table>
    <div class="start-button"><button>Begin Quiz</button></div>

    <div class="quiz-box">
        <header>
            <div class="quiz-title">Coding Quiz on Javascript</div>
        </header>
        <section>
            <div class="ques-text"></div>     
        </section>
    </div>
</body>
</html>
