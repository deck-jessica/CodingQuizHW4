<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<header>
    <nav class="navbar">
        <div class="high-score">View High Scores</div>
    </nav>
    <h1>Coding Basics Quiz</h1>
    <table id="timer" class="hide" style="visibility: hidden;">
        <tr>
            <td>Time left in Game: </td>
            <td> <span id="gameTimer"></span></td>
        </tr>
    </table>
    </header>
<body>    
    <div class="container">
    <div id="question-box" class="hide">
        <div id="questiontxt">Question</div>
        <div id="answerbtn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Begin Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
