<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<header>
    <nav class="navbar"> <!--this is where we can look at high scores from local storage-->
        <div class="high-score" id="user-high-scores">View High Scores</div>
    </nav>
    <h1>Coding Basics Quiz</h1>
  <span id="timer">Time: 0</span> <!--this is where the quiz timer will be displayed-->
    </header>
<body>    
    

    <div id="question-box" class="container hide"> <!--this is where the questions and answers will populate once start button has been clicked-->
        <div id="questiontxt">Question</div>
        <ul id="answers">
            <li class="answerChoice">A) </li>
            <li class="answerChoice">B) </li>
            <li class="answerChoice">C) </li>
            <li class="answerChoice">D) </li>
        </ul>
        <p id="feedback" ></p>
    </div>
    
    
    <div class="container hide" id="submit-score"> <!--here is where users will submit their name and high score-->
                <h2>Finished!</h2>
                <p id="user-score"> </p>
                <form class="form-group">
                    <label for="new-score">Enter your name: </label>
                    <input type="text" id="userName">
                    <button type="button" class="btn submitBtn">Join Hall Of Fame</button>
                </form>
            </div>
        </div>
    </div>
    
            <button id="start-btn" >Begin Quiz</button>
  
</body>
<script src="script.js"></script>
</html>
